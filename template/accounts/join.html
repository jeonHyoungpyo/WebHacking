{% set title = "회원가입" %}
{% extends "layout/base.html" %}
 
{% block content -%}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">회원가입</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="" id="join_form" method="post">
                <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
                    <fieldset>
                    <div style="font-size : x-small;"><b>회원가입시 아이디와,닉네임,이메일은 고유한 값으로 하나밖에 존재하지 않습니다.</b></div>
                        <div class="form-group">
                            <input class="form-control" placeholder="ID" name="username" type="text" autofocus="true" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                            <div style="font-size : x-small;"><b>*password는 빈 공백없이 8자에서 20자 이내,숫자,대소문자,특수문자를 혼합해주세요.*</b></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password 확인" name="password2" type="password" value="" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="닉네임" name="displayname" type="text" value="" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="이름" name="name" type="text" value="" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="phone" placeholder="핸드폰번호" name="phone" type="text" maxlength="13" value="" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="이메일"  name="email" type="text" value="" required>
                            <div style="font-size : x-small;"><b>*회원가입 시 동일한 이메일은 허용되지 않고 유효하지 않은 이메일은 아이디 찾기 이용 시 불이익이 있습니다.*</b></div>
                        </div>
                        <div class="form-group">
                        성별
                            <select name="gender" class="form-control" required>
                                <option value="남자">남자</option>
                                <option value="여자">여자</option>
                            </select>
                        </div>
                        <div class="form-group">
                        생년월일
                            <select name="Year" class="form-control" required>
                                {% for i in range(1920,2021) -%}
                                <option>{{i}}</option>
                                {%- endfor %}
                            </select>
                            <select name="Month" class="form-control" required>
                                 {% for i in range(1,13) -%}
                                <option>{{i}}</option>
                                {%- endfor %}
                            </select>
                            <select name="Day" class="form-control" required>
                                 {% for i in range(1,32) -%}
                                <option>{{i}}</option>
                                {%- endfor %}
                            </select>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="가입하기">
                        <!--
                        <div style="margin-top: 10px">
                            <a href="/auth/facebook" class="btn btn-lg btn-primary btn-block">
                                <i class="fa fa-facebook" aria-hidden="true"></i> 페이스북 회원가입
                            </a>
                        </div>
                        -->
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

$('#phone').keydown(function(event) {
    var key = event.charCode || event.keyCode || 0;
    $text = $(this);
    if (key !== 8 && key !== 9) {
        if ($text.val().length === 3) {
            $text.val($text.val() + '-');
        }
        if ($text.val().length === 8) {
            $text.val($text.val() + '-');
        }
    }
 
    return (key == 8 || key == 9 || key == 46 || (key >= 48 && key <= 57) || (key >= 96 && key <= 105));          
});
