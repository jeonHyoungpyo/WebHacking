{% set title = "사용자 정보변경" %}
{% extends "layout/base.html" %}
 
{% block content -%}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">정보변경</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="" id="join_form" method="post">
                <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" id="phone" placeholder="핸드폰번호" name="phone" type="text" maxlength="13" value="{{users.phone}}" required>
                        </div>
                        <div class="form-group">
                        성별
                            <select name="gender" class="form-control" value="{{users.gender}}" required>
                                <option value="남자">남자</option>
                                <option value="여자">여자</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                        생년월일
                            <select name="Year" class="form-control" required>
                                {% for i in range(1920,2021) -%}
                                <option>{{i}}</option>
                                {%- endfor %}
                            </select>
                            <select name="Month" class="form-control"  required>
                                 {% for i in range(1,13) -%}
                                <option>{{i}}</option>
                                {%- endfor %}
                            </select>
                            <select name="Day" class="form-control"  required>
                                 {% for i in range(1,32) -%}
                                <option>{{i}}</option>
                                {%- endfor %}
                            </select>
                        </div>
                        
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="정보 변경하기">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$('#phone').keydown(function(event) {
    var key = event.charCode || event.keyCode || 0;
    $text = $(this);
    if (key !== 8 && key !== 9) {
        if ($text.val().length === 3) {
            $text.val($text.val() + '-');
        }
        if ($text.val().length === 8) {
            $text.val($text.val() + '-');
        }
    }
 
    return (key == 8 || key == 9 || key == 46 || (key >= 48 && key <= 57) || (key >= 96 && key <= 105));          
});
</script>
{% endblock %}
