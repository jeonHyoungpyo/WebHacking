{% set title = "회원가입" %}
{% extends "layout/base.html" %}
 
{% block content -%}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">패스워드 변경</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="" id="join_form"  method="post">
                <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
                    <fieldset>
                    <div class="form-group">
                            <input class="form-control" placeholder="패스워드 변경을 희망하는 ID" name="username" type="text" autofocus="true" required>
                        </div>
                       <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password 확인" name="password2" type="password" value="" required>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="인증하기">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#join_form').submit(function(){

        var $passwordInput = $('#join_form input[name=password]');
        var $passwordInput2 = $('#join_form input[name=password2]');

        if($passwordInput.val().length < 4){
            alert("4글자 이상 작성해주세요");
            return false;
        }
        
        if($passwordInput.val() !== $passwordInput2.val()){
            alert("패스워드와 확인용패스워드를 똑같이 입력해주세요.");
            return false;
        }

        return true;
    });
});
</script>
{% endblock %}
