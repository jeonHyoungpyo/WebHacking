{% set title = "아이디 찾기" %}
{% extends "layout/base.html" %}
 
{% block content -%}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">아이디 찾기</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="" id="join_form" method="post">
                <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="회원가입시 입력한 email" name="email" type="text" autofocus="true" required>
                        </div>             
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="인증하기">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
